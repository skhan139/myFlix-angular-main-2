<div>
    <nav>
        <button mat-button color="primary" (click)="redirectProfile()">User Profile</button>
        <button mat-button color="primary" (click)="logout()">Logout</button>
    </nav>
    <div style="display: flex; gap: 8px">
        <mat-card *ngFor="let movie of movies;">
            <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.director}}</mat-card-subtitle>
            </mat-card-header>
            <img
              src="{{ movie.image }}"
              alt="{{ movie.title }}"
              width="95%"
              style="margin: auto"
            />
            <mat-card-actions>
                <button
                    mat-button
                    color="secondary"
                    (click)="showGenre(movie)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="secondary"
                    (click)="showDirector(movie)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="secondary"
                    (click)="showDetail(movie)"
                >
                     Synopsis
                 </button>
                 <mat-icon
                     fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border'}}"
                     id="{{movie._id}}-favorite-icon"
                     (click)="modifyFavoriteMovies(movie)"
                 >favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
